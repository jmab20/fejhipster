
<div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="fejhipsterApp.provincia.des">Des</span>
                </td>
                <td>
                    <span class="form-control-static">{{provincia.des}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fejhipsterApp.provincia.comunidads">comunidads</span>

    <button type="submit"
