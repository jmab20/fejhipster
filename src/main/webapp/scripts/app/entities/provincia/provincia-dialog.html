
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProvinciaLabel" translate="fejhipsterApp.provincia.home.createOrEditLabel">Create or edit a Provincia</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="provincia.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="fejhipsterApp.provincia.des" for="field_des">Des</label>
            <input type="text" class="form-control" name="des" id="field_des"
                    ng-model="provincia.des"
                     />
        </div>

        <div class="form-group">
            <label translate="fejhipsterApp.provincia.comunidads" for="field_comunidads">comunidads</label>
            <select class="form-control" id="field_comunidads" name="comunidads" ng-model="provincia.comunidads" ng-options="comunidad as comunidad.id for comunidad in comunidads track by comunidad.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
